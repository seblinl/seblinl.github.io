<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap Practice - Udemy</title>
</head>

<body>
    <nav class="navbar navbar-expand-md styicky-top bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainnav">
                <div class="navbar-nav">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <form action="#" class="d-flex ms-auto" role="search">
                    <input type="search" class="form-control me-2" placeholder="Search...">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="display-4">Forms</h1>
        <form action="#">
            <!-- Row 1 -->
            <div class="row g-2 mb-2">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="em@il">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <!--Address-->
            <label for="address" class="form-label">Street Address:</label>
            <input type="text" class="form-control mb-2" id="address" placeholder="Streetystreet 23B">

            <!-- Row 2 -->
            <div class="row align-items-end mb-2">
                <div class="col-md-6">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3 col-6">
                    <label for="state" class="form-label">State:</label>
                    <select class="form-select" name="state" id="state">
                        <option>Dalarna</option>
                        <option>Värmland</option>
                        <option>Örebro</option>
                    </select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="zip" class="form-label">Zip code:</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>

            <!-- Sign up -->
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="sign-up" value="">
                <label for="sign-up" class="form-check-label">Sign Up</label>
            </div>

            <!-- Register -->
            <button type="submit" class="btn btn-success">Register</button>
        </form>

        <h1 class="display-4 text-danger">Icons
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-bootstrap"
                viewBox="0 0 16 16">
                <path
                    d="M5.062 12h3.475c1.804 0 2.888-.908 2.888-2.396 0-1.102-.761-1.916-1.904-2.034v-.1c.832-.14 1.482-.93 1.482-1.816 0-1.3-.955-2.11-2.542-2.11H5.062V12zm1.313-4.875V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762V8.162h1.822c1.236 0 1.887.463 1.887 1.348 0 .896-.627 1.377-1.811 1.377H6.375z" />
                <path
                    d="M0 4a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4zm4-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V4a3 3 0 0 0-3-3H4z" />
            </svg>
        </h1>
        <div class="row">
            <div class="col-md-8 col-lg-6">
                <div class="input-group mb-2">
                    <span class="input-group-text">File to delete</span>
                    <input type="text" class="form-control" placeholder="Filename">
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-danger">Delete
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-trash3"
                viewBox="0 0 16 16">
                <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
            </svg>
        </button>

        <h1 class="display-4">Utilities</h1>
        <div class="row">
            <div class="col-md-6 border rounded border-primary shadow py-2 px-3">Lorem ipsum dolor sit amet consectetur
                adipisicing elit.
                Cumque ex
                deserunt rem
                nam,
                natus cupiditate reprehenderit nihil molestiae ab, distinctio eum adipisci quod vero consequuntur eos
                praesentium numquam totam assumenda?</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-hamn Marathon Registration</title>
</head>

<body>
    <h1>Register for the K-hamn Marathon</h1>
    <form action="/reg">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Alex" required>
            <label for="last_name">Last Name:</label>
            <input typ="text" id="last_name" name="last_name" placeholder="Smith" required>
        </div>
        <div>
            <p>Select a race distance:</p>
            <div>
                <input type="radio" id="fun_run" name="race" value="fun" checked>
                <label for="fun_run">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="email@mail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="***..." minlength="6" required>
        </div>
        <div>
            <label for="age">Select Your Age Group:</label>
            <select id="age" name="age">
                <option value="kids">Kids (0-15)</option>
                <option value="junior">Junior (16-23)</option>
                <option value="adult" selected>Adult (24-45)</option>
                <option value="senior">Senior (46+)</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Udemy practice</title>
</head>

<body>
    <h1>Form practice</h1>
    <form action="/results">
        <p>
            <label for="username">Enter your username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="number">Input a number:</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <button type="submit">Submit</button>
    </form>

    <h2>Search "Hijack"</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <label for="reddit">Search Reddit:</label>
        <input type="text" id="reddit" name="q">
        <button type="submit">Search</button>
    </form>

    <h2>Further inputs</h2>
    <form action="/search">
        <h3>Edibles</h3>
        <p>
            <input type="checkbox" name="pie" id="pie">
            <label for="pie">Pie</label>
            <input type="checkbox" name="fudge" id="fudge">
            <label for="fudge">Fudge cake</label>
        </p>

        <h3>Region</h3>
        <p>
            <input type="radio" name="region" id="africa" value="africa" checked>
            <label for="africa">Africa</label>
            <input type="radio" name="region" id="europe" value="europe">
            <label for="europe">Europe</label>
            <input type="radio" name="region" id="asia" value="asia">
            <label for="asia">Asia</label>
        </p>

        <h3>Genre of movie/show</h3>
        <p>
            <label for="genre">Category</label>
            <select name="genre" id="genre">
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
        </p>

        <h3>Timeline of the month</h3>
        <p>
            <label for="timeline">Timeline:</label>
            <input type="range" name="time" id="timeline" min="1" max="31">
        </p>

        <h3>Additional notes</h3>
        <p>
            <label for="notes">Add some thoughts:</label>
            <textarea name="notes" id="notes" placeholder="Add text..."></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>

    <h2>Validations - Browser</h2>
    <form action="/val">
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="user" minlength="3" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>

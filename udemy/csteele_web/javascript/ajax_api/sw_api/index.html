<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX &amp; APIs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Star Wars API</h1>
        <p>Browse the Star Wars universe.</p>
        <div>
            <select id="category">
                <option value="people/" selected>People</option>
                <option value="planets/">Planets</option>
                <option value="starships/">Ships</option>
            </select>
            <label for="category">Pick a category.</label>
            <br>
            <input id="id" type="number" min="1" value="1">
            <label for="id">Input an ID number.</label>
            <br>
            <button id="searchBtn" type="button">Search</button>
        </div>
        <div id="info-box"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List &dash; Udemy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <p>Create a simple list of things that needs doing.</p>
        <div>
            <input id="newTodo" type="text">
            <button id="addTodo" type="button">Add</button>
            <button id="listTodos" type="button">Show list</button>
        </div>
        <div>
            <p id="status"></p>
            <ul id="todoList"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game - Udemy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Guess the number</h1>
        <p>Between <span class="uLine">1 - 100</span>.</p>
        <div>
            <input id="guessNumber" type="number" min="1" max="100" value="50">
            <button id="guessButton" type="button">Guess</button>
        </div>
        <div>
            <p id="gameStatus">Good luck.</p>
            <ul id="guessList"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

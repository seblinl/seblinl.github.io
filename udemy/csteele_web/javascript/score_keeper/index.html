<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper - Udemy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <main class="columns">
        <div class="column is-one-third is-offset-one-third">
            <div class="card mt-4">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            alt="">
                    </figure>
                </div>

                <header class="card-header">
                    <h1 class="card-header-title">Virtual Table Tennis Score Keeper</h1>
                </header>

                <section class="card-content">
                    <h2 class="title is-size-3">
                        <span id="p1Score">0</span> to <span id="p2Score">0</span>
                    </h2>

                    <p class="subtitle">Use the buttons below to adjust the scores.</p>

                    <div class="field is-horizontal">
                        <label for="gamePoints" class="label mr-2">Playing to</label>
                        <div class="control">
                            <div class="select is-small">
                                <select id="gamePoints">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </section>

                <footer id="buttons" class="card-footer">
                    <button id="player1Button" class="button card-footer-item is-info">+1 Player One</button>
                    <button id="player2Button" class="button card-footer-item is-dark">+1 Player Two</button>
                    <button id="reset" class="button card-footer-item is-danger">Reset</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
